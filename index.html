<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&     display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1 class="heading">
                Generate a 
                <span id="heading">random password</span>
            </h1>
            <p class="suggestion">Never use an insecure password again.</p>
            <button 
                class="generate-passwords" 
                id="generate-password"
                onclick="generatePassword()"
            >
                Generate passwords
            </button>
            <hr>
            <div class="password-container">
                <div class="password" id="password1" onclick="copyPass1()">
                    <p class="pass" id="pass1"></p>
                    <img src="./images/content-copy.png" id="copy">
                </div>
                <div class="password" id="password2" onclick="copyPass2()">
                    <p class="pass" id="pass2"></p>
                    <img src="./images/content-copy.png" id="copy">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
